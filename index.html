<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Dungeon</title>
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="stylesheet" href="style.css">
    <!-- Add React and ReactDOM before other scripts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
</head>
<body>
    <div class="container">
        <p align="center">
            <img src="images/logo.png" alt="Dicey Dungeon Logo" class="logo">
        </p>
        
        <!-- Main Controls -->
        <div class="controls-container">
            <div class="primary-controls">
                <button onclick="rollAllDice()" id="rollButton">Roll</button>
                <button onclick="confirmReset()" id="resetButton">Reset</button>
                <button onclick="exportRolls()" id="exportButton">Save</button>
                <button onclick="window.location.href='customize.html'" id="customizeButton">Edit Tables</button>
                <button onclick="toggleConfig()" id="configButton">Settings</button>
            </div>

            <!-- Configuration Panel -->
            <div id="configPanel" class="config-panel hidden">
                <!-- ... rest of the config panel ... -->
            </div>
        </div>

        <!-- Results Display -->
        <div class="results-container">
            <div id="results"></div>
            <div id="roomVisualization" class="room-visualization hidden"></div>
        </div>
    </div>

    <footer>
        <center>
            <h3><a href="instructions.html" class="instructions-link">Instructions</a></h3>
            <p id="version" style="color: #ffffff; text-align: center; margin-top: 20px;">Version: Loading...</p>
        </center>
    </footer>

    <!-- Load React component before main script -->
    <script src="RoomVisualization.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
