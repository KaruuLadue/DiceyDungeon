<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Dungeon</title>
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p align="center">
            <img src="images/logo.png" alt="Dicey Dungeon Logo" class="logo">
        </p>

        <!-- Main Controls -->
        <div class="controls-container">
            <div class="primary-controls">
                <button onclick="rollAllDice()" id="rollButton">Roll</button>
                <button onclick="confirmReset()" id="resetButton">Reset</button>
                <button onclick="exportRolls()" id="exportButton">Save</button>
                <button onclick="window.location.href='customize.html'" id="customizeButton">Edit Tables</button>
                <button onclick="toggleConfig()" id="configButton">Settings</button>
            </div>

            <!-- Configuration Panel -->
            <div id="configPanel" class="config-panel hidden">
                <h3>Settings</h3>
                <div class="config-section">
                    <h4>Features</h4>
                    <label>
                        <input type="checkbox" id="highlightMatches" onchange="updateConfig('highlightMatches', this.checked)">
                        Highlight Matching Rolls
                    </label>
                    <label>
                        <input type="checkbox" id="soundEnabled" onchange="updateConfig('soundEnabled', this.checked)">
                        Enable Sound
                    </label>
                    <label>
                        <input type="checkbox" id="generateImages" onchange="updateConfig('generateImages', this.checked)">
                        Generate Room Images
                    </label>
                </div>

                <div class="config-section">
                    <h4>Active Dice</h4>
                    <div class="dice-toggles">
                        <label>
                            <input type="checkbox" id="D4enabled" onchange="updateDiceConfig('D4', this.checked)">
                            D4 (Hallway Length)
                        </label>
                        <label>
                            <input type="checkbox" id="D6enabled" onchange="updateDiceConfig('D6', this.checked)">
                            D6 (Additional Exits)
                        </label>
                        <label>
                            <input type="checkbox" id="D8enabled" onchange="updateDiceConfig('D8', this.checked)">
                            D8 (Room Encounter)
                        </label>
                        <label>
                            <input type="checkbox" id="D10enabled" onchange="updateDiceConfig('D10', this.checked)">
                            D10 (Room Width)
                        </label>
                        <label>
                            <input type="checkbox" id="D12enabled" onchange="updateDiceConfig('D12', this.checked)">
                            D12 (Room Type)
                        </label>
                        <label>
                            <input type="checkbox" id="D20enabled" onchange="updateDiceConfig('D20', this.checked)">
                            D20 (Room Modifier)
                        </label>
                        <label>
                            <input type="checkbox" id="D100enabled" onchange="updateDiceConfig('D100', this.checked)">
                            D100 (Room Length)
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Display -->
        <div class="results-container">
            <div id="results"></div>
        </div>
    </div>

<footer>
    <center>
        <h3><a href="instructions.html" class="instructions-link">Instructions</a></h3>
        <p style="color: #ffffff; text-align: center; margin-top: 20px;"> 
        Version: 1.0 (<span id="version">Loading...</span>)
        </p>
    </center>
</footer>

    <!-- Application scripts -->
    <script src="RoomVisualization.js"></script>
    <script src="script.js"></script>
</body>
</html>
