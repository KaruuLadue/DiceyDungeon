<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Dungeon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .roll-title {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 10px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dicey Dungeon</h1>
        <button id="rollButton">Roll</button>
        <button id="resetButton">Reset</button>
        <button id="exportButton">Export</button>
        <div id="results"></div>
    </div>
    <footer>
        <p id="version" style="color: #ffffff; text-align: center; margin-top: 20px;">Version: Loading...</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let rollHistory = [];
            let rollTables = {};

            // Load roll tables from JSON file
            async function loadRollTables() {
                try {
                    const response = await fetch('rollTables.json');
                    rollTables = await response.json();
                } catch (error) {
                    console.error("Error loading roll tables:", error);
                }
            }

            function rollDice(sides) {
                return Math.floor(Math.random() * sides) + 1;
            }

            async function rollAllDice() {
                if (Object.keys(rollTables).length === 0) {
                    await loadRollTables(); // Load tables if they aren't already loaded
                }

                const results = {
                    D4: rollDice(4),
                    D6: rollDice(6),
                    D8: rollDice(8),
                    D10: rollDice(10),
                    D12: rollDice(12),
                    D20: rollDice(20),
                    D100: rollDice(100)
                };

                // Append roll table descriptions
                const descriptions = {};
                for (const [die, value] of Object.entries(results)) {
                    if (rollTables[die]) {
                        descriptions[die] = rollTables[die][value - 1];
                    }
                }
                results.descriptions = descriptions;

                rollHistory.unshift(results); // Add the latest result to the beginning of the history
                updateResultsDisplay();
            }

            function updateResultsDisplay() {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                rollHistory.forEach((result, index) => {
                    let resultElement = document.createElement("div");
                    resultElement.className = 'result-section';
                    resultElement.innerHTML = `<h2 class='roll-title'>Roll ${rollHistory.length - index}:</h2>`;
                    resultsDiv.appendChild(resultElement);

                    for (const [die, value] of Object.entries(result)) {
                        if (die !== 'descriptions') {
                            const lineElement = document.createElement("div");
                            lineElement.className = 'result-line';
                            lineElement.innerHTML = `<img src="icons/${die}.png" alt="${die} icon" class="dice-icon"> ${die}: ${value} (${result.descriptions[die] || ''})`;
                            lineElement.style.marginBottom = '10px';
                            resultsDiv.appendChild(lineElement);
                        }
                    }

                    const separator = document.createElement("hr");
                    separator.className = "roll-separator";
                    resultsDiv.appendChild(separator);
                });
            }

            function confirmReset() {
                if (confirm("Are you sure you'd like to reset?")) {
                    resetRolls();
                }
            }

            function resetRolls() {
                rollHistory = [];
                updateResultsDisplay();
            }

            function exportRolls() {
                let exportText = "Roll History:
";
                rollHistory.forEach((result, index) => {
                    exportText += `Roll ${index + 1}:
`;
                    for (const [die, value] of Object.entries(result)) {
                        exportText += `${die}: ${value} (${result.descriptions[die] || ''})
`;
                    }
                    exportText += "
";
                });

                const blob = new Blob([exportText], { type: "text/plain" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "roll_history.txt";
                link.click();
            }

            // Attach event listeners to buttons
            document.getElementById('rollButton').addEventListener('click', rollAllDice);
            document.getElementById('resetButton').addEventListener('click', confirmReset);
            document.getElementById('exportButton').addEventListener('click', exportRolls);

            // Load roll tables on page load
            loadRollTables();

            // Fetch version.json and update footer text
            fetch('version.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('version').textContent = `Version: ${data.version}`;
                })
                .catch(error => {
                    console.error('Error fetching version:', error);
                    document.getElementById('version').textContent = 'Version: Failed to Load';
                });
        });
    </script>
</body>
</html>
