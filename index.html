<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Dungeon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .roll-title {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 10px;
            text-decoration: underline;
        }
        .result-line {
            margin-bottom: 10px; /* Ensure space between each roll result */
            display: block; /* Ensure block-level behavior */
        }
        .match {
            color: #ab7c7c; /* Color for matching rolls */
        }
        /* Animation for sliding the most recent roll in from the top */
        @keyframes slideInFromTop {
            from { transform: translateY(-50px); } /* Adjusted relative to the container */
            to { transform: translateY(0); }
        }
        /* Apply animation only to the most recent roll */
        .recent-roll {
            position: relative; /* Position relative to container */
            animation: slideInFromTop 0.5s ease-in-out;
        }
        /* Ensure proper font usage and line height for readability */
        .result-line span {
            font-family: 'Inconsolata', monospace; /* Ensure monospaced font */
            line-height: 1.5em;
            font-size: 1.2em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="icons/dice_icon.png" alt="Dice Icon" class="title-icon">
            Dicey Dungeon
        </h1>
        <button onclick="rollAllDice()">Roll</button>
        <button onclick="confirmReset()">Reset</button>
        <button onclick="exportRolls()">Export</button>
        <div id="recent-roll"></div> <!-- Container for the most recent roll -->
        <div id="previous-rolls"></div> <!-- Container for previous rolls -->
    </div>
    <script>
        let rollHistory = [];
        let rollTables = {};
        const rollSound = new Audio('audio/rollsound.wav'); // Moved this line to be globally accessible

        // Load roll tables from JSON file
        async function loadRollTables() {
            try {
                const response = await fetch('rollTables.json');
                rollTables = await response.json();
                console.log("Roll tables loaded:", rollTables); // Check if JSON is loaded correctly
            } catch (error) {
                console.error("Error loading roll tables:", error);
            }
        }

        // Load cached rolls from localStorage
        function loadCachedRolls() {
            const cachedRolls = localStorage.getItem('diceyDungeonRolls');
            if (cachedRolls) {
                rollHistory = JSON.parse(cachedRolls);
                updateResultsDisplay();
            }
        }

        // Save the current rollHistory to localStorage
        function saveRollsToCache() {
            localStorage.setItem('diceyDungeonRolls', JSON.stringify(rollHistory));
        }

        function rollDice(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        async function rollAllDice() {
            rollSound.play(); // Play the roll sound every time the Roll button is clicked

            if (Object.keys(rollTables).length === 0) {
                await loadRollTables(); // Load tables if they aren't already loaded
            }

            const results = {
                D4: rollDice(4),
                D6: rollDice(6),
                D8: rollDice(8),
                D10: rollDice(10),
                D100: rollDice(100),
                D12: rollDice(12),
                D20: rollDice(20)
            };

            // Append roll table descriptions
            const descriptions = {};
            for (const [die, value] of Object.entries(results)) {
                if (rollTables[die]) {
                    descriptions[die] = rollTables[die][value - 1];
                }
            }
            results.descriptions = descriptions;

            rollHistory.push(results);
            saveRollsToCache(); // Save rolls to localStorage after each roll
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            const recentRollDiv = document.getElementById("recent-roll");
            const previousRollsDiv = document.getElementById("previous-rolls");

            // Clear the containers
            recentRollDiv.innerHTML = "";
            previousRollsDiv.innerHTML = "";

            // Display the most recent roll with animation
            const latestResult = rollHistory[rollHistory.length - 1];
            let latestResultElement = document.createElement("div");
            latestResultElement.className = 'recent-roll'; // Apply animation only to the most recent roll
            latestResultElement.innerHTML = `<h2 class='roll-title'>Roll ${rollHistory.length}:</h2>`;
            recentRollDiv.appendChild(latestResultElement);

            // Count occurrences of dice values within the current roll for matching
            const rollValuesCount = {};
            for (const value of Object.values(latestResult)) {
                if (typeof value === 'number') { // Only count dice values, not descriptions
                    rollValuesCount[value] = (rollValuesCount[value] || 0) + 1;
                }
            }

            // Display the most recent roll with matching highlight
            for (const [die, value] of Object.entries(latestResult)) {
                if (die !== 'descriptions') {
                    const lineElement = document.createElement("div");
                    const matchClass = rollValuesCount[value] > 1 ? 'match' : ''; // Apply matching class if needed
                    lineElement.className = `result-line ${matchClass}`; // Add animation class
                    lineElement.innerHTML = `<img src="icons/${die}.png" alt="${die} icon" class="dice-icon">
                                             <span>${die}: ${value} (${latestResult.descriptions[die] || ''})</span>`;
                    recentRollDiv.appendChild(lineElement);
                }
            }

            const separator = document.createElement("hr");
            separator.className = "roll-separator";
            recentRollDiv.appendChild(separator);

            // Display all previous rolls in the separate container without animation
            rollHistory.slice(0, -1).reverse().forEach((result, index) => {
                let resultElement = document.createElement("div");
                resultElement.innerHTML = `<h2 class='roll-title'>Roll ${rollHistory.length - index - 1}:</h2>`;
                previousRollsDiv.appendChild(resultElement);

                for (const [die, value] of Object.entries(result)) {
                    if (die !== 'descriptions') {
                        const lineElement = document.createElement("div");
                        lineElement.className = 'result-line'; // No animation for previous results
                        lineElement.innerHTML = `<img src="icons/${die}.png" alt="${die} icon" class="dice-icon">
                                                 <span>${die}: ${value} (${result.descriptions[die] || ''})</span>`;
                        resultElement.appendChild(lineElement);
                    }
                }

                const separator = document.createElement("hr");
                separator.className = "roll-separator";
                previousRollsDiv.appendChild(separator);
            });
        }

        function confirmReset() {
            if (confirm("Are you sure you'd like to reset?")) {
                resetRolls();
            }
        }

        function resetRolls() {
            rollHistory = [];
            localStorage.removeItem('diceyDungeonRolls'); // Clear the cache when resetting
            updateResultsDisplay();
        }

        function exportRolls() {
            let exportText = "Roll History:\n";
            rollHistory.forEach((result, index) => {
                exportText += `Roll ${index + 1}:\n`;
                for (const [die, value] of Object.entries(result)) {
                    exportText += `${die}: ${value} (${result.descriptions[die] || ''})\n`;
                }
                exportText += "\n";
            });

            const blob = new Blob([exportText], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "roll_history.txt";
            link.click();
        }

        // Load roll tables and cached rolls on page load
        window.onload = async () => {
            await loadRollTables();
            loadCachedRolls(); // Load cached rolls on page load

            try {
                const response = await fetch('version.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('version').textContent = `Version: ${data.version}`;
            } catch (error) {
                console.error('Error fetching version:', error);
                document.getElementById('version').textContent = 'Version: Failed to Load';
            }
        };
    </script>
    <footer>
        <p id="version" style="color: #ffffff; text-align: center; margin-top: 20px;">Version: Loading...</p>
    </footer>
</body>
</html>
