<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Dungeon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .roll-title {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 10px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dicey Dungeon</h1>
        <button id="rollButton">Roll</button>
        <button id="resetButton">Reset</button>
        <button id="exportButton">Export</button>
        <div id="results"></div>
    </div>
    
    
<script>
        document.addEventListener('DOMContentLoaded', () => {
            let rollHistory = [];

            function rollDice(sides) {
                return Math.floor(Math.random() * sides) + 1;
            }

            function rollAllDice() {
                const results = {
                    D4: rollDice(4),
                    D6: rollDice(6),
                    D8: rollDice(8),
                    D10: rollDice(10),
                    D12: rollDice(12),
                    D20: rollDice(20),
                    D100: rollDice(100)
                };

                rollHistory.unshift(results); // Add the latest result to the beginning of the history
                updateResultsDisplay();
            }

            function updateResultsDisplay() {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";

                rollHistory.forEach((result, index) => {
                    let resultElement = document.createElement("div");
                    resultElement.className = 'result-section';
                    resultElement.innerHTML = `<h2 class='roll-title'>Roll ${rollHistory.length - index}:</h2>`;
                    resultsDiv.appendChild(resultElement);

                    for (const [die, value] of Object.entries(result)) {
                        const lineElement = document.createElement("div");
                        lineElement.className = 'result-line';
                        lineElement.innerHTML = `${die}: ${value}`;
                        lineElement.style.marginBottom = '10px';
                        resultsDiv.appendChild(lineElement);
                    }

                    const separator = document.createElement("hr");
                    separator.className = "roll-separator";
                    resultsDiv.appendChild(separator);
                });
            }

            function confirmReset() {
                if (confirm("Are you sure you'd like to reset?")) {
                    resetRolls();
                }
            }

            function resetRolls() {
                rollHistory = [];
                updateResultsDisplay();
            }

            function exportRolls() {
                let exportText = "Roll History:
";
                rollHistory.forEach((result, index) => {
                    exportText += `Roll ${index + 1}:
`;
                    for (const [die, value] of Object.entries(result)) {
                        exportText += `${die}: ${value}
`;
                    }
                    exportText += "
";
                });

                const blob = new Blob([exportText], { type: "text/plain" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "roll_history.txt";
                link.click();
            }

            // Attach event listeners to buttons
            document.getElementById('rollButton').onclick = rollAllDice;
            document.getElementById('resetButton').onclick = confirmReset;
            document.getElementById('exportButton').onclick = exportRolls;
        });
    </script>
<footer>
        <p style="color: #ffffff; text-align: center; margin-top: 20px;">Version: 1.0.0</p>
    </footer>
</body>
</html>
