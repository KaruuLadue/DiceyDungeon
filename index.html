<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicey Dungeon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .roll-title {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 10px;
            text-decoration: underline;
        }
        .result-line {
            margin-bottom: 10px; /* Added margin to separate each result */
            display: block; /* Ensure block-level behavior */
        }
        .match {
            color: red; /* Color for matching rolls */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="icons/dice_icon.png" alt="Dice Icon" class="title-icon">
            Dicey Dungeon
        </h1>
        <button onclick="rollAllDice()">Roll</button>
        <button onclick="confirmReset()">Reset</button>
        <button onclick="exportRolls()">Export</button>
        <div id="results"></div>
    </div>
    <script>
        let rollHistory = [];
        let rollTables = {};
        const rollSound = new Audio('audio/rollsound.mp3'); // Moved this line to be globally accessible

        // Load roll tables from JSON file
        async function loadRollTables() {
            try {
                const response = await fetch('rollTables.json');
                rollTables = await response.json();
                console.log("Roll tables loaded:", rollTables); // Check if JSON is loaded correctly
            } catch (error) {
                console.error("Error loading roll tables:", error);
            }
        }

        function rollDice(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        async function rollAllDice() {
            rollSound.play(); // Play the roll sound every time the Roll button is clicked

            if (Object.keys(rollTables).length === 0) {
                await loadRollTables(); // Load tables if they aren't already loaded
            }

            const results = {
                D4: rollDice(4),
                D6: rollDice(6),
                D8: rollDice(8),
                D10: rollDice(10),
                D12: rollDice(12),
                D20: rollDice(20),
                D100: rollDice(100)
            };

            // Append roll table descriptions
            const descriptions = {};
            for (const [die, value] of Object.entries(results)) {
                if (rollTables[die]) {
                    descriptions[die] = rollTables[die][value - 1];
                }
            }
            results.descriptions = descriptions;

            rollHistory.push(results);
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            // Step 1: Create an object to track how many times each dice value appears across all rolls
            const allValuesCount = {};

            // Count the occurrences of each dice value across all rolls
            rollHistory.forEach(result => {
                for (const value of Object.values(result)) {
                    if (typeof value === 'number') { // Only count dice values, not descriptions
                        allValuesCount[value] = (allValuesCount[value] || 0) + 1;
                    }
                }
            });

            // Step 2: Display the roll results, highlighting any matches (values that appear more than once)
            rollHistory.slice().reverse().forEach((result, index) => {
                // Create the roll title
                let resultElement = document.createElement("div");
                resultElement.innerHTML = `<h2 class='roll-title'>Roll ${rollHistory.length - index}:</h2>`;
                resultsDiv.appendChild(resultElement);

                // Display each die result, applying the match class if needed
                for (const [die, value] of Object.entries(result)) {
                    if (die !== 'descriptions') {
                        const lineElement = document.createElement("div");
                        lineElement.className = 'result-line';

                        // Check if this value is a match (appears more than once)
                        const matchClass = allValuesCount[value] > 1 ? 'match' : '';

                        // Apply the class if it's a match
                        lineElement.innerHTML = `<img src="icons/${die}.png" alt="${die} icon" class="dice-icon">
                                                 <span class="${matchClass}">${die}: ${value} (${result.descriptions[die] || ''})</span>`;

                        resultsDiv.appendChild(lineElement);
                    }
                }

                const separator = document.createElement("hr");
                separator.className = "roll-separator";
                resultsDiv.appendChild(separator);
            });
        }

        function confirmReset() {
            if (confirm("Are you sure you'd like to reset?")) {
                resetRolls();
            }
        }

        function resetRolls() {
            rollHistory = [];
            updateResultsDisplay();
        }

        function exportRolls() {
            let exportText = "Roll History:\n";
            rollHistory.forEach((result, index) => {
                exportText += `Roll ${index + 1}:\n`;
                for (const [die, value] of Object.entries(result)) {
                    exportText += `${die}: ${value} (${result.descriptions[die] || ''})\n`;
                }
                exportText += "\n";
            });

            const blob = new Blob([exportText], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "roll_history.txt";
            link.click();
        }

        // Load roll tables on page load
        window.onload = async () => {
            await loadRollTables();

            // Fetch version.json and update footer text
            try {
                const response = await fetch('version.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('version').textContent = `Version: ${data.version}`;
            } catch (error) {
                console.error('Error fetching version:', error);
                document.getElementById('version').textContent = 'Version: Failed to Load';
            }
        };
    </script>
    <footer>
        <p id="version" style="color: #ffffff; text-align: center; margin-top: 20px;">Version: Loading...</p>
    </footer>
</body>
</html>
