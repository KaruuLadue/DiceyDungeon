<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Roll Tables - Dicey Dungeon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .navigation-bar {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.95);
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 10px;
            border-bottom: 1px solid #d4af37;
        }

        .dice-section {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #d4af37;
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
        }

        .dice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d4af37;
        }

        .dice-title {
            color: #d4af37;
            margin: 0;
            font-size: 1.5em;
        }

        .dice-controls {
            display: flex;
            gap: 10px;
        }

        .input-row {
            display: flex;
            align-items: center;
            margin: 5px 0;
            gap: 10px;
        }

        .input-row label {
            min-width: 30px;
            color: #d4af37;
        }

        .input-row input {
            flex: 1;
            padding: 8px;
            background-color: #222;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .randomize-entry {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 5px;
            color: #d4af37;
        }

        .randomize-entry:hover {
            color: #ffffff;
        }

        .success-message {
            color: #4CAF50;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        .error-message {
            color: #f44336;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .global-message {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .global-message.success {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .global-message.error {
            background-color: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .global-message.show {
            opacity: 1;
        }

        button {
            min-width: 100px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #fileInput {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .navigation-bar {
                flex-wrap: wrap;
            }

            .dice-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .dice-controls {
                width: 100%;
                justify-content: space-between;
            }

            button {
                padding: 8px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="navigation-bar">
        <button onclick="window.location.href='index.html'">Go Back</button>
        <button onclick="saveAllTables()">Save All</button>
        <button onclick="exportTables()">Export Tables</button>
        <button onclick="document.getElementById('fileInput').click()">Import Tables</button>
        <input type="file" id="fileInput" accept=".json" onchange="importTables(event)">
    </div>

    <div class="container">
        <h3>Customize Roll Tables</h3>
        <div id="globalMessage" class="global-message"></div>

        <div id="diceContainer">
            <!-- Dice sections will be generated here -->
        </div>

        <div class="navigation-buttons">
            <button onclick="window.location.href='index.html'">Go Back</button>
        </div>
    </div>

    <script>
        const diceConfig = {
            D4: { sides: 4, description: 'Hallway Length' },
            D6: { sides: 6, description: 'Additional Exits' },
            D8: { sides: 8, description: 'Room Encounter' },
            D10: { sides: 10, description: 'Width of Room' },
            D12: { sides: 12, description: 'Room Type' },
            D20: { sides: 20, description: 'Room Modifier' },
            D100: { sides: 100, description: 'Length of Room' }
        };

        function createDiceSection(dieType, config) {
            return `
                <div class="dice-section" id="${dieType}-section">
                    <div class="dice-header">
                        <h4 class="dice-title">${dieType} - ${config.description}</h4>
                        <div class="dice-controls">
                            <button onclick="resetTable('${dieType}')">Reset</button>
                            <button onclick="randomizeTable('${dieType}')">Randomize</button>
                            <button onclick="saveTable('${dieType}')">Save Table</button>
                        </div>
                    </div>
                    <div id="${dieType}-entries">
                        ${Array.from({length: config.sides}, (_, i) => `
                            <div class="input-row">
                                <label>${i + 1}:</label>
                                <input type="text" id="${dieType}-${i}" placeholder="Enter result for ${i + 1}">
                                <button class="randomize-entry" onclick="randomizeEntry('${dieType}', ${i})">ðŸŽ²</button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="success-message" id="${dieType}-success"></div>
                    <div class="error-message" id="${dieType}-error"></div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('diceContainer');
            Object.entries(diceConfig).forEach(([dieType, config]) => {
                container.innerHTML += createDiceSection(dieType, config);
            });
            await loadCurrentValues();
        });
    </script>
    <script src="customize.js"></script>
</body>
</html>
