<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Roll Tables - Dicey Dungeon</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 75%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }

        h3 {
            color: #d4af37;
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #d4af37;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background-color: #222;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b38f34;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .reset-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
            color: #ffffff;
            background-color: #c0392b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #a93226;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Customize Roll Tables</h3>

        <label for="d4Table">D4 Roll Table:</label>
        <textarea id="d4Table"></textarea>
        <button class="reset-button" onclick="resetTable('D4')">Reset D4 Table</button>

        <label for="d6Table">D6 Roll Table:</label>
        <textarea id="d6Table"></textarea>
        <button class="reset-button" onclick="resetTable('D6')">Reset D6 Table</button>

        <label for="d8Table">D8 Roll Table:</label>
        <textarea id="d8Table"></textarea>
        <button class="reset-button" onclick="resetTable('D8')">Reset D8 Table</button>

        <label for="d10Table">D10 Roll Table:</label>
        <textarea id="d10Table"></textarea>
        <button class="reset-button" onclick="resetTable('D10')">Reset D10 Table</button>

        <label for="d12Table">D12 Roll Table:</label>
        <textarea id="d12Table"></textarea>
        <button class="reset-button" onclick="resetTable('D12')">Reset D12 Table</button>

        <label for="d20Table">D20 Roll Table:</label>
        <textarea id="d20Table"></textarea>
        <button class="reset-button" onclick="resetTable('D20')">Reset D20 Table</button>

        <label for="d100Table">D100 Roll Table:</label>
        <textarea id="d100Table"></textarea>
        <button class="reset-button" onclick="resetTable('D100')">Reset D100 Table</button>

        <div class="button-group">
            <button onclick="saveRollTables()">Save</button>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        let defaultRollTables = {};

        document.addEventListener('DOMContentLoaded', async () => {
            await loadDefaultRollTables();
            loadCustomRollTables();
        });

        async function loadDefaultRollTables() {
            try {
                const response = await fetch('rollTables.json');
                defaultRollTables = await response.json();
                console.log("Default roll tables loaded:", defaultRollTables);
            } catch (error) {
                console.error("Error loading default roll tables:", error);
            }
        }

        function loadCustomRollTables() {
            // Load roll tables from localStorage if available
            const rollTables = JSON.parse(localStorage.getItem('customRollTables')) || {};

            // Load each table if it exists
            document.getElementById('d4Table').value = rollTables.D4 ? rollTables.D4.join('\n') : '';
            document.getElementById('d6Table').value = rollTables.D6 ? rollTables.D6.join('\n') : '';
            document.getElementById('d8Table').value = rollTables.D8 ? rollTables.D8.join('\n') : '';
            document.getElementById('d10Table').value = rollTables.D10 ? rollTables.D10.join('\n') : '';
            document.getElementById('d12Table').value = rollTables.D12 ? rollTables.D12.join('\n') : '';
            document.getElementById('d20Table').value = rollTables.D20 ? rollTables.D20.join('\n') : '';
            document.getElementById('d100Table').value = rollTables.D100 ? rollTables.D100.join('\n') : '';
        }

        function saveRollTables() {
            const rollTables = {
                D4: document.getElementById('d4Table').value.split('\n'),
                D6: document.getElementById('d6Table').value.split('\n'),
                D8: document.getElementById('d8Table').value.split('\n'),
                D10: document.getElementById('d10Table').value.split('\n'),
                D12: document.getElementById('d12Table').value.split('\n'),
                D20: document.getElementById('d20Table').value.split('\n'),
                D100: document.getElementById('d100Table').value.split('\n')
            };

            localStorage.setItem('customRollTables', JSON.stringify(rollTables));
            alert('Roll tables saved successfully!');
        }

        function resetTable(die) {
            if (defaultRollTables[die]) {
                document.getElementById(die.toLowerCase() + 'Table').value = defaultRollTables[die].join('\n');
                alert(`${die} Roll Table has been reset to default values.`);
            } else {
                alert(`Default values for ${die} not found.`);
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
